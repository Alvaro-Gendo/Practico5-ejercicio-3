<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico de DOM ejercicio 3" />

  <body>
    <main class="container">
      <section>
        <h1 class="display-3">Tareas</h1>
        <hr/>
      </section>
      <section>
        <form class="form-control d-flex">
          <label for="tarea" class="form-label"></label>
          <input
            type="text"
            ip="tarea"
            class="form-control"
            minlength="10"
            maxlength="30"
            placeholder="Cargar tarea"
            required/>
          <button type="submit" class="btn btn-otuline-dark">Agregar tarea</button>
        </form>
      </section>
      <section>
        <h1 class="display-3">Lista de tareas</h1>
        <hr>

      </section>
    </main>
    <footer></footer>
