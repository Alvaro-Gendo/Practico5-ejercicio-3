<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico de DOM ejercicio 3" />
    <meta name="keywords" content="DOM, BOM, javaScript" />
    <meta name="author" content="Alvaro Ruiz" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <main class="container">
      <section>
        <h1 class="display-3">Tareas</h1>
      </section>
      <section>
        <form class="form-control d-flex" id="formulario">
            <input
              type="text"
              id="tarea"
              class="form-control"
              minlength="5"
              maxlength="30"
              placeholder="Cargar tarea"
              required/>
            <button type="submit" class="btn btn-otuline-dark">Agregar tarea </button>
        </form>
        <hr />
      </section>
      <section>
        <h1 class="display-3">Lista de tareas</h1>
        <article>
          <div id="listaDeTareas"></div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
